<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Location</th>
        <th scope="col">Type</th>
        <th scope="col">Reported</th>
        <th scope="col">Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of Issues; let i = index">
        <th scope="row">{{issue._id}}</th>
        <td>{{issue.location}}</td>
        <td>{{issue.description}}</td>
        <td>{{issue.datetimeOpen}}</td>
        <td>{{issue.votes}}</td>
        <td><button class="btn btn-primary" (click)="upvote()">Up</button></td>
        <td><button class="btn btn-secondary" (click)="downvote()">Down</button></td>
      </tr>
    </tbody>
  </table>
